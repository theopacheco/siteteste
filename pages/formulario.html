<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-black text-white text-center align-items-center d-flex justify-content-center" style="height: 150px;">
        <h1>Entre em contato conosco</h1>
    </header>

    <main>
        <!--formulario de contato-->
        <section class="d-flex justify-content-center align-items-center mt-3">
            <form class="d-flex flex-column w-50 p-3 border roded">
                <h2>Contato</h2>
                <label for="nome">Nome:</label>
                <input class="form-control" id="nome" type="text" placeholder="Digite seu nome">
                <label for="email">Email:</label>
                <input class="form-control" id="email" type="email" placeholder="Digite seu email">
                <label for="msg">Digite sua mensagem:</label>
                <textarea class="form-control" name="msg" id="msg" cols="30" rows="5"></textarea>
                <button class="btn btn-primary mt-3">Enviar</button>
            </form>
        </section>
    </main>
</body>

</html>
